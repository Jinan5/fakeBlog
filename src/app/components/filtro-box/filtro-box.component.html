<div class="btn-group m-3">
  <a
    href="#"
    class="btn btn-primary"
    aria-current="page"
    (click)="s.searchFor('tutti')"
    >Tutti</a
  >
  <a
    href="#"
    class="btn btn-primary"
    *ngFor="let c of categorie"
    (click)="s.post = s.searchFor(c.id)"
    >{{ c.title }}</a
  >
</div>
