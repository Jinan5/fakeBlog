<div class="card" *ngIf="post">
  <div class="card-header">
    {{ post.date | date }}
  </div>
  <div class="card-body">
    <h5 class="card-title">{{ post.title }}</h5>
    <p class="card-text">
      <small class="text-body-secondary">-{{ post.category }}</small>
    </p>
    <p class="card-text">{{ post.body }}</p>
    <a href="#" class="btn btn-primary" (click)="s.addFav(post)"
      >Aggiungi ai preferiti</a
    >
  </div>
</div>
